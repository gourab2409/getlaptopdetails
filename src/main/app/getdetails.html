<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Ram</th>
    <th>Processor</th>
    <th>Battery_Backup</th>
  </tr>
  <tr>
    <td>#[payload[0].name]</td>
    <td>#[payload[0].price]</td>
    <td>#[payload[0].ram]</td>
    <td>#[payload[0].processor]</td>
    <td>#[payload[0].battery_backup]</td>
  </tr>

</table>

</body>
</html>
